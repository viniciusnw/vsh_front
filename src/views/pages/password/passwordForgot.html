<main class="no-logged">
		
    <section class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <div class="box-action">
                    <div class="box-heading text-center">
                        <img src="views/dist/img/logo-simple.png" alt="Vai ser Show">
                        <h2>Recuperar senha.</h2>
                    </div>
                    
                    <div class='alert alert-info' role='alert'>
                        Informe seu endereço de e-mail para receber instruções para recuperar sua senha
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <vsh-alerts alert="alert"></vsh-alerts>
                        </div>
                    </div>
                   
                    <form inputs-flow-up id="esqueci_senha" action="#">
                        
                        <div class="form-group flow-up">
                            <label for="login_email">E-mail</label>
                            <input ng-model="password.email" type="email" class="form-control" id="request_pass_email" placeholder="" autocomplete="off">
                        </div>
                        
                        <spam ng-click="password.requestNewPassword()"  class="btn btn-primary btn-block">Enviar</spam>
                    </form>
                    
                    <div class="no-logged-footer">
                        
                        <hr>
                        
                        <p>
                            Ainda não possui uma conta? <a href="#/convite">Solicite</a> agora seu convite <br>
                            para participar do VAI SER SHOW Beta.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
