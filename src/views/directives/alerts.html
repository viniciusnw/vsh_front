<div class='alert alert-{{alert.type}}' ng-show='alert.message' role='alert'>
    
    <button type="button" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
    
    <h4>
        {{alert.title}}
    </h4>
    
    <p> 
        {{alert.message}}
    <p>
</div>
