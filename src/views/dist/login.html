<!DOCTYPE html>
 <meta charset="UTF-8">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Vai ser Show</title>

	<link rel="stylesheet" href="all.min.css">
</head>

<body>

	<div class="wrapper">
		<main class="no-logged">
			<div class="container">
				<div class="row">
					
					<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
						<div class="box-action">
							<div class="box-heading text-center">
								<img src="img/logo-simple.png" alt="Vai ser Show">
								<h2>Acessar o vai ser show.</h2>
							</div>
							<!-- Hidden alerts -->
							<form id="form_login" action="#">
								<div class="form-group flow-up">
									<label for="login_email">E-mail</label>
									<input type="email" class="form-control" id="login_email" placeholder="">
								</div>
								<div class="form-group flow-up">
									<label for="login_password">Senha</label>
									<input type="password" class="form-control" id="login_password" placeholder="">
								</div>
								<div class="row">
									<div class="col-xs-6">
										<div class="checkbox">
					    					<input type="checkbox" id="checkbox_default">
					    					<label for="checkbox_default">
					        					<span>Lembrar-me</span>
					    					</label>
					  					</div>
									</div>
									<div class="col-xs-6 text-right">
										<a href="#">Recuperar Senha</a>
									</div>
								</div>
								<button type="submit" class="btn btn-primary btn-block">Entrar</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</main>
	</div>



	<div class="">
	
	
		
		<section class="container">
			<div class="row">
				
				

			</div>
		</section>

	</main>
	</div>

	<script src="all.min.js"></script>

</body>
</html>
